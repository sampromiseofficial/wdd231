    <main>
      <picture class="hero-img">
        <img src="images/welcome_to_pgi.webp" alt="business professionals and global industries" loading="lazy">
      </picture>
      <h1>We do love hearing from you</h1>
      <div class="form-container">
        <form method="get" action="form_action.html">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
          
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required autocomplete="email">
          
          <label for="phone">Mobile Phone:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9 ]+" title="Please enter numbers and spaces only" required autocomplete="tel">
          
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required autocomplete="off">
          
          <label for="message">Message:</label>
          <textarea id="message" name="message" required autocomplete="off"></textarea>
          
          <label for="organization">Organization:</label>
          <select id="organization" name="organization" required>
            <option value="" disabled selected>Select Organization</option>
            <option value="psalmtech">Psalmtech</option>
            <option value="psalmauto">Psalm Auto</option>
            <option value="wakanow">Wakanow</option>
            <option value="travelstart">Travelstart</option>
            <option value="exness">Exness Trade</option>
            <option value="all">All</option>
          </select>
          
          <input type="hidden" name="timestamp" id="timestamp">
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
