<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="styles/smpl.css">
</head>
<body>
    <main>
        <h1>Grid Auto Columns and Image Effects</h1>
        <section>
            <h2 class="stdlf">Barranquilla Columbia Temple</h2>
            <div class="container stdlf">
                <figure>
                    <img class="hover" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>:hover pseudo-class | box-shadow</figcaption>
                </figure>
                
                <figure>
                    <img class="rocorn" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>border-radius (15px 150px)</figcaption>
                </figure>
                
                <figure>
                    <img class="opac" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" alt="Barranquilla Columbia Temple">
                    <figcaption>opacity (.5)</figcaption>
                </figure>
                
                <figure>
                    <img class="blur" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>filter: blur at 4px</figcaption>
                </figure>
                
                <figure>
                    <img class="gray" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>filter: blur (1px) and grayscale (50%)</figcaption>
                </figure>
                
                <figure>
                    <img class="object" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>object-fit<br><br>⚙️ <a href="https://youtu.be/5CZyxnCdXuk" target="_blank">More on Object Fit from Layout Land</a></figcaption>
                </figure>
                
                <figure>
                    <img class="contrast" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>filter: contrast (50%)</figcaption>
                </figure>
                
                <figure>
                    <img class="saturate" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>filter: saturate(50%)</figcaption>
                </figure>
                
                <figure>
                    <img class="shape-outside" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>Shape-Outside (shape-outside: circle();) is applied with a border-radius and a reduced width. The shape-outside property may not be supported in your browser. Consult <a href="https://caniuse.com/#search=shape-outside" target="_blank">CanIUse</a> to check the support status of this css property.</figcaption>        
                </figure>

                <figure>
                    <img class="mbm-difference" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>mix-blend-mode: difference</figcaption>
                </figure>
                
                <figure>
                    <img class="mbm-hard-light" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>mix-blend-mode: hard-light</figcaption>
                </figure>
                
                <figure>
                    <img class="transform" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>Flip Horizontally</figcaption>
                </figure>
                
                <figure>
                    <img class="turn" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167" alt="Barranquilla Columbia Temple">
                    <figcaption>Turn Unit</figcaption>
                </figure>
            </div>
        
        </section>
        <section class="mosaic">
            <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" alt="">
            <div class="pic">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </main>
</body>
</html>
