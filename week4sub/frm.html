<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temple Appointment Form">
  <meta name="author" content="Psalmproxy">
  <title>Temple Appointment</title>
  <script src="scripts/" defer></script>
  <link rel="stylesheet" href="styles/frm.css">
</head>
<body>
  <main>
    <h1>Temple Appointment</h1>
    <form method="GET" action="thkux.html">
      <label for="first">First Name</label>
      <input type="text" id="first" name="first" required>

      <label for="last">Last Name</label>
      <input type="text" id="last" name="last" required>

      <label for="phone">Cell Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="987-555-1234" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="john89@gmail.com" required>

      <fieldset>
        <legend>Select Ordinance</legend>
        <label><input type="radio" name="ordinance" value="Baptism" checked> Proxy Baptism</label>
        <label><input type="radio" name="ordinance" value="Initiatory"> Proxy Initiatory</label>
        <label><input type="radio" name="ordinance" value="Endowment"> Proxy Endowment</label>
        <label><input type="radio" name="ordinance" value="Sealing"> Proxy Sealing</label>
      </fieldset>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="location">Location</label>
      <select id="location" name="location" required>
        <option value="None">None</option>
        <option value="Salt Lake">Salt Lake</option>
        <option value="Nairobi">Nairobi</option>
        <option value="Lagos">Lagos</option>
        <option value="Accra">Accra</option>
      </select>

      <button type="submit">Submit Appointment</button>
    </form>
  </main>
</body>
</html>
